<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 한국 로보컵 오픈 - KFC. NOVA</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0062ff;
            --bg-dark: #050a14;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #e0f2f1;
            --text-dim: #94a3b8;
            --transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Background Canvas */
        #particleCanvas, #novaCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #particleCanvas {
            background: radial-gradient(circle at center, #0a192f 0%, #050a14 100%);
        }

        #novaCanvas {
            z-index: 5; /* 컨텐츠보다는 뒤, 배경보다는 앞 */
            pointer-events: none;
        }

        /* Progress Gauge Bar */
        #nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(5, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 40px;
            border-bottom: 1px solid rgba(0, 242, 255, 0.1);
        }

        .gauge-wrapper {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        #gauge-fill {
            width: 33.33%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px var(--primary);
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #current-page-title {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--primary);
            text-transform: uppercase;
        }

        /* Page Layout */
        .page-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px 20px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: opacity var(--transition), transform var(--transition);
        }

        .page.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        /* UI Cards */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 12px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .team-tag {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 100px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .members {
            color: var(--text-dim);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        /* Detail List */
        .detail-grid {
            text-align: left;
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--primary);
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        .detail-content {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Buttons */
        .action-btn {
            margin-top: 40px;
            padding: 16px 40px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 1rem;
            font-weight: 700;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
            position: relative;
        }

        .action-btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        /* Final Scene Effects */
        .quote-text {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            position: relative;
        }

        @keyframes pulse-glow {
            0% { text-shadow: 0 0 10px var(--primary); }
            100% { text-shadow: 0 0 30px var(--primary), 0 0 50px var(--secondary); }
        }

        .animate-glow {
            animation: pulse-glow 2s infinite alternate;
        }

    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>
    <canvas id="novaCanvas"></canvas>

    <nav id="nav-container">
        <div id="current-page-title">MAIN VIEW</div>
        <div class="gauge-wrapper">
            <div id="gauge-fill"></div>
        </div>
    </nav>

    <div class="page-container">
        <!-- Page 1: Main -->
        <section id="page-1" class="page active">
            <div class="glass-card">
                <div class="team-tag">TEAM NFC. NOVA</div>
                <h1>2026 한국 로보컵 오픈</h1>
                <p class="members">정우진 · 이민준 · 강건형</p>
                <button class="action-btn" onclick="goToPage(2)">상세 정보 보기</button>
            </div>
        </section>

        <!-- Page 2: Details -->
        <section id="page-2" class="page">
            <div class="glass-card">
                <div class="detail-grid">
                    <div class="detail-item">
                        <span class="detail-label">1. 나의 아쉬운 점</span>
                        <div class="detail-content">슈퍼를 먹는 프로그램이 없어서 아쉬웠다.</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">2. 나의 선택</span>
                        <div class="detail-content">다음번엔 한 번 벽 따라가는 프로그램도 만들고 슈퍼와 슈퍼플러스 잘 먹도록 할 것이다.</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">3. 그 선택의 장점</span>
                        <div class="detail-content">슈퍼, 슈퍼플러스를 잘 먹으면 점수를 더 많이 얻을 수 있기 때문이다.</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">4. 다음에 선택</span>
                        <div class="detail-content">앞서 말한 것 처럼 벽 따라가는 기술을 넣을 것이다.</div>
                    </div>
                </div>
                <button class="action-btn" onclick="goToPage(3)">최종 마무리</button>
            </div>
        </section>

        <!-- Page 3: Final -->
        <section id="page-3" class="page">
            <div class="glass-card" id="final-card">
                <div class="quote-text animate-glow">"좋은 경험인 대회였다."</div>
                <p class="members">KFC. NOVA의 여정은 여기서 멈추지 않습니다.</p>
                <button class="action-btn" onclick="triggerSupernova()">미래를 향하여</button>
                <div style="margin-top: 15px;">
                    <button style="background:none; border:none; color:var(--text-dim); cursor:pointer; font-size:0.8rem; text-decoration:underline;" onclick="goToPage(1)">다시 시작하기</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        /**
         * 1. Particle Network Animation (배경용)
         */
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 80;
        const connectionDistance = 150;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 242, 255, 0.5)';
                ctx.fill();
            }
        }

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                const p1 = particles[i];
                p1.update();
                p1.draw();
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 242, 255, ${1 - dist / connectionDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        /**
         * 2. Supernova Effect Animation (폭발용 전용 캔버스)
         */
        const novaCanvas = document.getElementById('novaCanvas');
        const nctx = novaCanvas.getContext('2d');
        let novaParticles = [];
        let shockwaves = [];

        class Shockwave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(novaCanvas.width, novaCanvas.height) * 1.5;
                this.alpha = 1;
                this.width = 50;
            }
            update() {
                this.radius += 25;
                this.alpha -= 0.015;
                this.width += 2;
            }
            draw() {
                nctx.beginPath();
                nctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                nctx.strokeStyle = `rgba(0, 242, 255, ${this.alpha})`;
                nctx.lineWidth = this.width;
                nctx.stroke();
            }
        }

        class NovaParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 15 + 5;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#ffffff';
                this.size = Math.random() * 4 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.alpha -= 0.01;
            }
            draw() {
                nctx.save();
                nctx.globalAlpha = this.alpha;
                nctx.shadowBlur = 10;
                nctx.shadowColor = this.color;
                nctx.fillStyle = this.color;
                nctx.beginPath();
                nctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                nctx.fill();
                nctx.restore();
            }
        }

        function initNovaCanvas() {
            novaCanvas.width = window.innerWidth;
            novaCanvas.height = window.innerHeight;
        }

        function triggerSupernova() {
            const btn = event.target;
            const rect = btn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // 충격파 추가
            shockwaves.push(new Shockwave(centerX, centerY));
            
            // 파편 대량 생성
            for (let i = 0; i < 200; i++) {
                novaParticles.push(new NovaParticle(centerX, centerY));
            }

            btn.innerText = "KFC. NOVA ACTIVE";
            btn.style.borderColor = "#ffffff";
            btn.style.boxShadow = "0 0 50px white";
        }

        function animateNova() {
            nctx.clearRect(0, 0, novaCanvas.width, novaCanvas.height);
            
            // 충격파 업데이트 및 그리기
            shockwaves = shockwaves.filter(s => s.alpha > 0);
            shockwaves.forEach(s => {
                s.update();
                s.draw();
            });

            // 노바 파티클 업데이트 및 그리기
            novaParticles = novaParticles.filter(p => p.alpha > 0);
            novaParticles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animateNova);
        }

        /**
         * 3. Navigation
         */
        const titles = ["MAIN VIEW", "ANALYSIS REPORT", "FINAL MISSION"];
        function goToPage(pageNum) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${pageNum}`).classList.add('active');
            const fill = document.getElementById('gauge-fill');
            const titleDisplay = document.getElementById('current-page-title');
            fill.style.width = (pageNum / 3 * 100) + '%';
            titleDisplay.innerText = titles[pageNum - 1];
            
            // 페이지 이동시 기존 노바 효과 제거
            if(pageNum !== 3) {
                novaParticles = [];
                shockwaves = [];
            }
        }

        window.addEventListener('resize', () => {
            initParticles();
            initNovaCanvas();
        });

        window.onload = () => {
            initParticles();
            initNovaCanvas();
            animate();
            animateNova();
        };
    </script>
</body>
</html>
